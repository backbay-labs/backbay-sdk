name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.24"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck (core packages)
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check
        continue-on-error: true  # Format issues are non-blocking

      - name: Build packages
        run: bun run build

  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uv run ruff check packages/cyntra

      - name: Format check with ruff
        run: uv run ruff format --check packages/cyntra

      - name: Type check with mypy
        run: uv run mypy packages/cyntra/src --ignore-missing-imports
        continue-on-error: true  # MVP: relax mypy for now

  cairo:
    name: Cairo
    runs-on: ubuntu-latest
    continue-on-error: true  # dojo v1.0.0 compiler plugin requires dojoup toolchain; tracked separately
    steps:
      - uses: actions/checkout@v4

      - name: Install dojo toolchain
        run: |
          curl -L https://install.dojoengine.org | bash
          echo "$HOME/.dojo/bin" >> $GITHUB_PATH

      - name: Install Scarb via dojoup
        run: dojoup --version v1.0.0

      - name: Build Cairo contracts
        working-directory: packages/gameworld
        run: sozo build

      - name: Test Cairo contracts
        working-directory: packages/gameworld
        run: sozo test

name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.24"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install TypeDoc
        run: bun add -d typedoc typedoc-plugin-markdown

      - name: Build packages
        run: bun run build

      - name: Generate TypeScript docs
        run: |
          bunx typedoc \
            --entryPoints packages/contract/src/index.ts \
            --entryPoints packages/api-client/src/index.ts \
            --entryPoints packages/baychat-core/src/index.ts \
            --entryPoints packages/baychat-net/src/index.ts \
            --entryPoints packages/baychat-react/src/index.ts \
            --entryPoints packages/glia/src/index.ts \
            --entryPoints packages/notary/src/index.ts \
            --entryPoints packages/witness/src/index.ts \
            --entryPoints packages/witness-react/src/index.ts \
            --out docs/api \
            --name "Backbay SDK" \
            --readme README.md

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.24"

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run changeset version
          publish: bun run release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Create a unified tag from the highest-versioned published package
          PUBLISHED='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo "$PUBLISHED" | jq -r '.[0].version')
          TAG="v${VERSION}"

          # Only tag if it doesn't already exist
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin "$TAG"
            echo "Tagged $TAG"
          else
            echo "Tag $TAG already exists, skipping"
          fi

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PUBLISHED='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo "$PUBLISHED" | jq -r '.[0].version')
          TAG="v${VERSION}"

          # Build release body from published packages
          BODY="## Published Packages\n\n"
          for row in $(echo "$PUBLISHED" | jq -r '.[] | @base64'); do
            NAME=$(echo "$row" | base64 --decode | jq -r '.name')
            VER=$(echo "$row" | base64 --decode | jq -r '.version')
            BODY="${BODY}- \`${NAME}@${VER}\`\n"
          done

          gh release create "$TAG" \
            --title "$TAG" \
            --notes "$(echo -e "$BODY")" \
            --latest

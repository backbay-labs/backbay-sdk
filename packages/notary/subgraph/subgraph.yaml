specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EAS
    network: base-sepolia
    source:
      address: "0x4200000000000000000000000000000000000021"
      abi: EAS
      startBlock: 1000000 # Adjust to EAS deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RunAttestation
        - Schema
        - WorldStats
        - DailyStats
        - Attester
      abis:
        - name: EAS
          file: ./abis/EAS.json
      eventHandlers:
        - event: Attested(indexed address,indexed address,bytes32,bytes32)
          handler: handleAttested
        - event: Revoked(indexed address,indexed address,bytes32,bytes32)
          handler: handleRevoked
        - event: Registered(indexed bytes32,indexed address,address,bool)
          handler: handleSchemaRegistered
      file: ./src/mapping.ts

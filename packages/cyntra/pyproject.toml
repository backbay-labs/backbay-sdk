[project]
name = "cyntra"
version = "0.1.0"
description = "Cyntra - Agent orchestration framework with commons utilities"
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    # Commons dependencies
    "pydantic>=2.8",
    "pydantic-settings>=2.3",
    "typing-extensions>=4.12",
    # Agent dependencies
    "dspy-ai>=3.0.4",
    "langgraph>=1.0.4",
    "openai-agents>=0.6.1",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.7",
    "mypy>=1.11",
    "pytest>=8.3",
    "pytest-cov>=5.0",
    "pytest-asyncio>=0.24",
    "magentic-ui",
]

# Database support
db = ["sqlalchemy>=2.0"]

# Redis support
redis = ["redis>=5.0"]

# OpenTelemetry support
otel = [
    "opentelemetry-api>=1.25",
    "opentelemetry-sdk>=1.25",
]

# HTTP client
http = ["httpx>=0.27"]

# Fast JSON
orjson = ["orjson>=3.10"]

# All optional dependencies
all = [
    "sqlalchemy>=2.0",
    "redis>=5.0",
    "opentelemetry-api>=1.25",
    "opentelemetry-sdk>=1.25",
    "httpx>=0.27",
    "orjson>=3.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cyntra"]

[tool.hatch.build.targets.sdist]
include = [
    "src/cyntra",
    "README.md",
    "pyproject.toml",
]

[tool.uv]
index-url = "https://pypi.org/simple"

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP"]
ignore = ["E203", "E501", "UP042"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/prompts.py" = ["E501"]

[tool.mypy]
python_version = "3.13"
strict = false
ignore_missing_imports = true
warn_unused_ignores = false
implicit_reexport = true
check_untyped_defs = true
disallow_untyped_defs = false
disable_error_code = ["type-var", "arg-type", "misc"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[package]
name = "cyntra_world"
version = "0.1.0"
cairo-version = "=2.8.4"
description = "Cyntra onchain world - provable game state with asset attestations"
homepage = "https://github.com/ConnorWhelan11/cyntra"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0" }

[[target.dojo]]
build-external-contracts = []

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0" }

[tool.dojo]
initializer_class_hash = "0x0"

[tool.dojo.env]
rpc_url = "http://localhost:5050"
account_address = "0x0"
private_key = "0x0"
world_address = "0x0"

[scripts]
test = "sozo test"
build = "sozo build"
migrate = "sozo migrate"

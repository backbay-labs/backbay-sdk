[package]
name = "cyntra_world"
version = "0.1.0"
edition = "2024_07"
description = "Cyntra onchain world - provable game state with asset attestations"
homepage = "https://github.com/ConnorWhelan11/cyntra"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = "1.8.0"
starknet = "2.13"

[[target.starknet-contract]]
build-external-contracts = []

[tool.scarb]
allow-prebuilt-plugins = ["dojo_cairo_macros"]

[dev-dependencies]
cairo_test = "2.13"
dojo_cairo_test = "1.8.0"

[tool.dojo]
initializer_class_hash = "0x0"

[tool.dojo.env]
rpc_url = "http://localhost:5050"
account_address = "0x0"
private_key = "0x0"
world_address = "0x0"

[scripts]
test = "sozo test"
build = "sozo build"
migrate = "sozo migrate"

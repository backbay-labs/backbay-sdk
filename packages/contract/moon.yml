$schema: "https://moonrepo.dev/schemas/project.json"

language: "typescript"
type: "library"

tasks:
  build:
    command: "bun run build"
    inputs:
      - "src/**/*"
      - "tsconfig.json"
    outputs:
      - "dist"

  typecheck:
    command: "bun run typecheck"
    inputs:
      - "src/**/*"
      - "tsconfig.json"
